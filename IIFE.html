<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            // IIFE - Immediately Invoked Function Expression
            // ;(function () {
            //     // 匿名函数自调用
            //     console.log("xxx...")
            // })()

            // ;(function () {
            //     var a = 3
            //     console.log(a + 3)
            // })()

            ;(function () {
                var a = 1
                function test() {
                    console.log(++a)
                }
                function test2() {
                    console.log("test2")
                }
                window.$ = function () {
                    // 向外暴露一个全局函数
                    return {
                        test: test
                    }
                }
            })()

            $().test() // $是一个函数，执行后返回的是个对象
        </script>
    </body>
</html>
