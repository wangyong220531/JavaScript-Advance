<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            // 当一个嵌套的内部函数引用了外部函数的变量（不仅仅是普通变量，可以是函数）时，执行外部函数（不用调用内部函数），则产生了闭包
            function fn1() {
                var a = 2
                function fn2() {
                    console.log(a)
                }
            }
            fn1()
        </script>
    </body>
</html>
